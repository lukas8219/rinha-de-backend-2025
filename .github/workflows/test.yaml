name: k6 Test

on:
  pull_request:
    branches:
      - main

jobs:
  k6-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Download Environment
        run: |  
          curl -l https://raw.githubusercontent.com/zanfranceschi/rinha-de-backend-2025/refs/heads/main/payment-processor/docker-compose.yml -o docker-compose-payment-processor.yml
          curl -l https://raw.githubusercontent.com/zanfranceschi/rinha-de-backend-2025/refs/heads/main/rinha-test/rinha.js -o rinha.js
          curl -l https://raw.githubusercontent.com/zanfranceschi/rinha-de-backend-2025/refs/heads/main/rinha-test/request.js -o request.js
          curl -l https://raw.githubusercontent.com/zanfranceschi/rinha-de-backend-2025/refs/heads/main/payment-processor/init.sql -o init.sql

      - name: Build and start services
        run: docker-compose -f docker-compose-payment-processor.yml up -d

      - name: Wait for services to be healthy
        run: sleep 5

      - name: Build and start services
        run: docker-compose up -d --build

      - name: Wait for services to be healthy
        run: |
          # Wait for nginx to be up (adjust port if needed)
          for i in {1..60}; do
            if curl -s http://localhost:9999/ > /dev/null; then
              echo "nginx is up!"
              break
            fi
            echo "Waiting for nginx..."
            sleep 2
          done

      - uses: grafana/setup-k6-action@v1

      - name: Run k6 test
        run: k6 run rinha.js

      - name: Comment PR with partial-results.json
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          file: partial-results.json
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Tear down services
        if: always()
        run: docker-compose down -v
