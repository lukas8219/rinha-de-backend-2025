name: CI

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAME: lukas8219/rinha-de-backend-2025

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push main image (Dockerfile)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          target: app
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-app:latest

      - name: Build and push consumer image (Dockerfile.consumer)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          target: worker
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-worker:latest
